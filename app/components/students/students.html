<section>
  <a ng-href="#/students/create" class="cta--primary">Add new student</a>
</section>
<section id="student-list">
  <h2>Students</h2>
  <table>
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Youth/Adult</th>
      <th>Courses Selected?</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr ng-repeat="(id, student) in students | filter:owner">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.type }}</td>
        <td>
          <span ng-if="student.schedule">Yes</span>
          <span ng-if="!student.schedule">No</span>
        </td>
        <td>
          <a href="#/courses/register/{{ student.$id }}">Register</a>
          <a href="#/students/{{ student.$id }}">Edit</a>
          <a href="#/students/remove/{{ student.$id }}"
            ng-confirm-click="Are you sure you want to delete this student? This cannot be undone."
            ng-click="remove(id);">Delete
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</section>
