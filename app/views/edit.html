<!doctype html>
<html class="no-js" ng-app="uosApp" lang="en">
  <title ng-bind="title">University of Scouting Registration</title>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    
    <form ng-controller="EditCtrl" ng-submit="edit()">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" ng-model="registrant.firstName">
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" ng-model="registrant.lastName">
      </div>
      <div>
        <input type="submit" value="Save">
      </div>
    </form>
    
  </body>
</html>
