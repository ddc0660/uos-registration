<!doctype html>
<html class="no-js" ng-app="uosApp" lang="en">
  <title ng-bind="title">University of Scouting Registration</title>
  <head>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav>
          ...
        </nav>
      </header>
     <main class="main" id="main" ng-controller="MainCtrl">
       ...
       <h1>University of Scouting Registration</h1>
       ...
       <h2>Login</h2>
       ...
       <div>
         
         All fields marked with an * are required.
         
       <form ng-submit="add()">
         <div>
           <label>Email: *</label>
           <input type="text" ng-model="email" placeholder="Email" required>
         </div>
         <input type="text" ng-model="firstName" placeholder="First Name">
         <input type="text" ng-model="lastName" placeholder="Last Name">
         <input type="text" ng-model="address1" placeholder="Address">
         <input type="text" ng-model="address2" placeholder="Address Line 2">
         <input type="text" ng-model="city" placeholder="City">
         <input type="text" ng-model="state" placeholder="State">
         <input type="text" ng-model="zip" placeholder="Zip">
         <input type="text" ng-model="phone" placeholder="Phone">
         <select ng-model="unitType">
           <option>Pack</option>
           <option>Troop</option>
           <option>Crew</option>
         </select>
         <input type="text" ng-model="unitNumber" placeholder="Unit Number">
         <input type="submit" value="Save" class="btn btn-primary">
       </form>
      </div>
      ...
      <table class="table">
        <thead>
          <th>First Name</th>
          <th>Last Name</th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </thead>
        <tbody>
          <tr ng-repeat="registrant in registrants">
            <td>{{ registrant.firstName }}</td>
            <td>{{ registrant.lastName }}</td>
            <td>
              <a href="#/edit/{{ registrant.$id }}">Edit</a>
            </td>
            <td>
              <a href="#">Remove</a>
            </td>
          </tr>
        </tbody>
      </table>
     </main>
     <footer class="footer">
       <p>License</p>
     </footer>
   </div>
     
  </body>
  
</html>
